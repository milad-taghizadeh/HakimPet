<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلینیک آنلاین</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>

<body class="clinicBody">

    <!-- header -->
    <header>
        <div class="logo">
            <h1>HakimPet</h1>
        </div>

        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index.html">خانه</a></li>
                    <li><a href="clinic.html">کلینیک آنلاین</a></li>
                    <li><a href="#">مشاوره تلفنی</a></li>
                    <li><a href="about.html">درباره ما</a></li>
                </ul>
            </nav>
        </div>

        <div class="logIn">
            <a href="login.html">ورود | ثبت نام</a>
        </div>

    </header>
    <!-- end header -->
    <div class="requestVet">
        <div class="first">
            <img src="./assets/clinic%20icons/icon%20png/icon-1-2.png" class="icon" alt="icon">

            <div class="form__group field">
                <input type="text" class="form__field" placeholder="Name" name="name" id='name' required />
                <label for="name" class="form__label">شماره تماس</label>
            </div>
            
<!--            <label for="phone">شماره تماس</label>-->
<!--            <input type="tel" name="phone" id="phone" maxlength="11" placeholder="09**" required>-->
            <div class="form__group field">
                <input type="text" class="form__field" placeholder="Name" name="name" id='name' required />
                <label for="name" class="form__label">کد تایید</label>
            </div>
            <button class="Next" onclick="hideSlide1()">مرحله بعد</button>
        </div>
        <div class="second">
            <img src="./assets/clinic%20icons/icon%20png/icon-1-5.png" class="icon" alt="icon">
            <h2>پت شما</h2>
            <div class="pet">
                <input type="radio" id="dog" name="pet" value="dog">
                <label for="dog"><img src="./assets/clinic%20images/dog.jpg" alt="dog"></label>
                <input type="radio" id="cat" name="pet" value="cat">
                <label for="cat"><img src="./assets/clinic%20images/cat.jpg" alt="cat"></label>
            </div>
            <button class="Next" onclick="hideSlide2()">مرحله بعد</button>
        </div>
        <div class="third">
            <label for="firstName">نام و نام خانوادگی</label>
            <input type="text" name="firstName" id="firstName">
            <label for="providence">استان</label>
            <input type="text" name="providence" id="providence">
            <label for="address">آدرس</label>
            <input type="text" name="address" id="address">
            <button class="Next" onclick="hideSlide3()">مرحله بعد</button>
        </div>
        <div class="forth">
            <label for="date">تاریخ و ساعت ارسال</label>
            <input type="text" name="date" id="date">
            <button class="Next" onclick="hideSlide4()">مرحله بعد</button>
        </div>
        <div class="fifth">
            <h2>از خرید شما متشکریم</h2>
<!--            <input type="text" name=""  placeholder="5">-->
            <button class="home" onclick="goHome()" >بازگشت به خانه</button>
        </div>
    </div>


    <!-- Clinic js -->
    <script src="js/clinic.js"></script>
</body>

</html>
