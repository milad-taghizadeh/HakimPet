<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    
</head>
<body>
    <div class="wrapper">

    <header>
        <h1>حکیم پت</h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li><button onclick="showMessages()">پیام ها</button></li>
                <li><button onclick="showFood()">مشاوره غذا</button></li>
                <li><button onclick="showSendVet()">ارسال دامپزشک</button></li>
                <li><button onclick="showVaccine()">واکسیناسیون</button></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section id="messages">
            <h2>پیام ها</h2>
                <div class="frame">
                    <p>This is the dashboard section.</p>
                </div>
        </section>
        <section id="food">
            <h2>مشاوره غذا</h2>
            <p>This is the users section.</p>
        </section>
        <section id="sendVet">
            <h2>ارسال دامپزشک</h2>
            <p>This is the products section.</p>
        </section>
        <section id="vaccine">
            <h2>واکسیناسیون</h2>
            <p>This is the settings section.</p>
        </section>
    </main>

    </div>


    <script src="js/admin.js"></script>
</body>
</html>
