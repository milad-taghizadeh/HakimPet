<!DOCTYPE html>
<html>

<head>
  <title>ورود|ثبت نام</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body id="loginBody">
  <div class="container">
    <div class="form-container">
      <h2 id="form-title">ورود</h2>
      <div class="form-buttons">
        <button id="login-button" class="active">ورود</button>
        <button id="signup-button">ثبت نام</button>
      </div>
      <form id="login-form">
        <input type="email" id="LoginEmail" placeholder="ایمیل" required>
        <input type="password" id="LoginPassword" placeholder="رمز عبور" required>
        <button id="Login" type="Login">ورود</button>
      </form>
      <form id="signup-form" class="hidden">
        <input type="text" id="Name" placeholder="نام" required>
        <input type="email" id="SignupEmail" placeholder="ایمیل" required>
        <input type="tel" id="Phone" placeholder="شماره تلفن" required>
        <input type="text" id="Address" placeholder="آدرس" required>
        <input type="password" id="SignupPassword" placeholder="رمز عبور" required>
        <select id="Pet">
          <option value="dog">سگ</option>
          <option value="cat">گربه</option>
        </select>
        <button id="Register" type="Register">ثبت نام</button>
      </form>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
